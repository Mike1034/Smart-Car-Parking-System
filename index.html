<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            text-align: center;
            margin: auto;
            width: 50%; /* Adjust width as needed */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container img {
            display: block;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Parking Results</h1>
        <img src="image2.png" alt="Parking Image">
        <div id="results">
            <!-- Your results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
